<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
    text-align: center;
}
h2 { margin: 20px 0; }

.filter-btns button {
    padding: 8px 15px;
    margin: 5px;
    border: none;
    cursor: pointer;
    background: #333;
    color: #fff;
    border-radius: 5px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    padding: 20px;
}

.gallery img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
    cursor: pointer;
}

.lightbox {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
}

.lightbox img {
    max-width: 80%;
    max-height: 80%;
}

.lightbox span {
    position: absolute;
    color: white;
    font-size: 30px;
    cursor: pointer;
}

.close { top: 20px; right: 30px; }
.prev { left: 20px; }
.next { right: 20px; }
</style>
</head>

<body>

<h2>Image Gallery</h2>

<div class="filter-btns">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
</div>

<div class="gallery">
    <img src="https://picsum.photos/id/1015/400/300" class="nature" onclick="openLightbox(0)">
    <img src="https://picsum.photos/id/1011/400/300" class="city" onclick="openLightbox(1)">
    <img src="https://picsum.photos/id/1020/400/300" class="nature" onclick="openLightbox(2)">
    <img src="https://picsum.photos/id/1031/400/300" class="city" onclick="openLightbox(3)">
    <img src="https://picsum.photos/id/1043/400/300" class="nature" onclick="openLightbox(4)">
    <img src="https://picsum.photos/id/1056/400/300" class="city" onclick="openLightbox(5)">
</div>

<div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">✖</span>
    <span class="prev" onclick="changeImage(-1)">❮</span>
    <img id="lightbox-img">
    <span class="next" onclick="changeImage(1)">❯</span>
</div>

<script>
let images = document.querySelectorAll(".gallery img");
let lightbox = document.getElementById("lightbox");
let lightboxImg = document.getElementById("lightbox-img");
let currentIndex = 0;

function openLightbox(index) {
    currentIndex = index;
    lightbox.style.display = "flex";
    lightboxImg.src = images[index].src;
}

function closeLightbox() {
    lightbox.style.display = "none";
}

function changeImage(step) {
    currentIndex += step;
    if (currentIndex < 0) currentIndex = images.length - 1;
    if (currentIndex >= images.length) currentIndex = 0;
    lightboxImg.src = images[currentIndex].src;
}

function filterImages(category) {
    images.forEach(img => {
        img.style.display =
            (category === "all" || img.classList.contains(category))
            ? "block" : "none";
    });
}
</script>

</body>
</html>
